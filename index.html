<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>Copy Paste</title>
        <link rel="stylesheet" href="copy.css">
	</head>
	<body>
	    <div class="article">
            <div class="intro">
                <h1>Copy to Paste</h1>
            </div>
            <div class="content">
                <input type="text" id="copy-content" placeholder="Enter your text here" autocomplete="off"/>
            </div>
            <div class="btn">
                <button id="btn-copy">Copy</button>
                <button id="reset-btn">Reset</button>
            </div>
            <div class="textarea">
                <textarea name="textarea" id="textarea" placeholder="Paste your text here" cols="25" rows="5"></textarea>
            </div>
        </div>		
	    <script src="index.js"></script> 
	</body> 
</html>
